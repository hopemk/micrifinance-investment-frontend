<div class="container mt-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Accounts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row mb-3">
        <div class="col-md-12">
          <button mat-raised-button color="primary" (click)="createNewAccount()">
            <mat-icon>add</mat-icon> Create New Account
          </button>
        </div>
      </div>

      <div *ngIf="loading" class="text-center my-4">
        <p>Loading accounts...</p>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="!loading && accounts.length === 0" class="text-center my-4">
        <p>No accounts found. Create a new one to get started.</p>
      </div>

      <div *ngIf="!loading && accounts.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Created By</th>
              <th>Date Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accounts">
              <td>{{ account.name }}</td>
              <td>{{ account.phoneNumber }}</td>
              <td>{{ account.createdBy }}</td>
              <td>{{ account.dateCreated | date:'medium' }}</td>
              <td>
                <button mat-icon-button color="primary" (click)="viewDetails(account.id)" matTooltip="View Details">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="editAccount(account.id)" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteAccount(account.id)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
